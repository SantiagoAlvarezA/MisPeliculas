<div class="border p-2">
    <h2 class="text-danger text-center">
        {{title}}
    </h2>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Digite el nombre de una catergoria" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="list-group">
        <ng-container class="m-1 list-group-item d-flex justify-content-between align-items-center" *ngFor="let cat of categoria">
            <a class="badge badge-warning m-2" routerLink="/movies/{{cat.id}}">{{cat.categoria}}</a>
            <!-- <span class="badge badge-primary badge-pill">{{cat.id}}</span> -->
        </ng-container>
    </div>
</div>
